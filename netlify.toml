[build]
  # Directory that contains the build output
  publish = "client/build"
  
  # Build command for the frontend
  command = "cd client && npm install && npm run build"

# Redirects for single-page application routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API proxy to backend server (if hosting backend separately)
[[redirects]]
  from = "/api/*"
  to = "https://your-backend-url.com/api/:splat"
  status = 200
  force = true
